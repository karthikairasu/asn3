    <script type="text/javascript">
      function select_box(select_box_value,name){

        $('#customer_no').val(select_box_value);
        $('#select_value').text(name);
        $.ajax({
              url : "https://ansara.in/asn3/web/get_region",
              method : "POST",
              data : {customer_no: select_box_value},
              async : true,
              dataType : 'json',
              success: function(data){
                   
                  $('#region').html(data);

              }
          }); 

      }
            
    </script>
