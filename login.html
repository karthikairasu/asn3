<body>

<div class="container-fluid">
  <header>
    <nav class="navbar navbar-expand-sm justify-content-center py-0 shadow fixed-top bg_darkblue" style="border-bottom: 1px solid #1c2346;min-height: 90px;font-family: 'Montserrat',sans-serif;">
      <div class="col-4 text-center">
        <a href="">
          <img src="assets/images/logo3.png" height="60px">

      </div>
      <div class="col-4">
        
      </div>
      <div class="col-4">
      </div>
    </nav>
  </header>
  <main>
  <div class="container-fluid main_div mt-5 pt-4">
    <div class="row pt-5 mt-5">
    <div class="col-10 col-sm-6 col-md-5 login_card mx-auto p-4 px-sm-4 px-md-5"  style="">
        <form class="mx-auto w-100" method="post">
          <h5 class="text-center text_sky mb-3"><b>Supplier Login</b></h5>
          <div class="form-group my-3">
            <label for="username"><b>Username <span class="text_red">*</span></b></label>
            <input type="text" name="username" placeholder="" class="form-control" required="">
          </div>
          <div class="form-group my-5">
            <label for="password"><b>Password <span class="text_red">*</span></b></label>
            <input type="password" name="password" placeholder="" class="form-control" required="">
          </div>
          <div class="form-group text-center mt-5">
            <button type="submit" class="btn btn_orange" name="sign_in" value="submit">Log in
          </button></div>
        </form>
    </div>
  </div>
  </div>
  </main> 
  <footer>
    <nav class="navbar fixed-bottom bg_darkblue p-0" style="border:none;">
      <h6 class="mb-0 my-1 mx-auto" style="font-size: 12px;color: #fff;font-weight: bold;">Nupco</h6>
    </nav>
  </footer>
</div>
